<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search Page</h1>

    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li> <!-- Customize how results are displayed -->
            {% endfor %}
        </ul>
    {% elif form.is_bound %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
