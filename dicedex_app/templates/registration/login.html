{% extends 'base.html' %}
{% block content %}

{% if object %}
<br>
<div id="title">
    <p>Log In</p>
</div>
<br>
{% else %}
<br>
<div id="title">
    <p>Log In</p>
</div>
<br>
{% endif %}

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="container">
    <div class="card mb-3">
        <img src="https://64.media.tumblr.com/013205da55fb522c3029b4bd36e461be/44d27a9d46b35df3-39/s540x810/3debb5d53e2b1c299e0dc714054842bd113110dd.gif" class="card-img-top" alt="...">
        <div class="card-body">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" id='cardBtn' class="btn btn-warning" value="Login">
          </form>
          <br>
        </div>
    </div>
</div>
<br>
{% endblock %}
